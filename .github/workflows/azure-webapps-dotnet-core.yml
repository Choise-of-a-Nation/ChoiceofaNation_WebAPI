name: Build and Deploy .NET to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout вашого репозиторію
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Встановлення .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0' # Актуальна версія .NET

    # 3. Встановлення необхідних бібліотек для Linux
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev

    # 4. Відновлення залежностей
    - name: Restore dependencies
      run: dotnet restore

    # 5. Збірка проекту
    - name: Build project
      run: dotnet build --configuration Release

    # 6. Публікація проекту
    - name: Publish project
      run: dotnet publish -c Release -o ./publish

    # 7. Деплой на Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Choise-of-a-Nation' # Замініть на назву вашого Azure App Service
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish
